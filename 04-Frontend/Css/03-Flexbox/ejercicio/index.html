<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="contenedor-carta">
        <div class="contenedor-izquierda">
          <h2>Your Result</h2>
          <div class="circulo">
            <span class="circulo-numero">76</span>
            <span class="circulo-100">of 100</span>
          </div>
          <div class="titulo-resultado">Great</div>
          <span class="resultado"
            >you scored higher than 65% of the people who have taken these
            test</span
          >
        </div>

        <div class="contenedor-derecha">
          <h2>Summary</h2>
          <div class="habilidades">
            <div class="habilidad rojo">
              <div class="habilidad-izquierda">
                <img src="./images/icon-reaction.svg" alt="rayo" />
                <span>Reaction</span>
              </div>
              <div class="habilidad-derecha">
                <span>80</span>
                <span>/100</span>
              </div>
            </div>
            <div class="habilidad amarillo">
              <div class="habilidad-izquierda">
                <img src="./images/icon-memory.svg" alt="memory" />
                <span>Memory</span>
              </div>
              <div class="habilidad-derecha">
                <span>92</span>
                <span>/100</span>
              </div>
            </div>
            <div class="habilidad verde">
              <div class="habilidad-izquierda">
                <img src="./images/icon-verbal.svg" alt="verbal" />
                <span>Verbal</span>
              </div>
              <div class="habilidad-derecha">
                <span>61</span>
                <span>/100</span>
              </div>
            </div>
            <div class="habilidad azul">
              <div class="habilidad-izquierda">
                <img src="./images/icon-visual.svg" alt="ojo" />
                <span>Visual</span>
              </div>
              <div class="habilidad-derecha">
                <span>72</span>
                <span>/100</span>
              </div>
            </div>
          </div>
          <button class="button">continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
